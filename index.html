<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User API Calls</title>
    <link rel='stylesheet' href='css/main.css' type="text/css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="index.html">GitHub User API Calls</a>  
    </header>
    <section class="hero">
        <div class="welcome-container" id="welcome-container">
            <div class="left-col">
                <h4>Makes call to the GitHub User API and then displays the fetched content (fetches first 30 users). 
                    Content can then be sorted by various search criteria</h4>
            </div>
            <div class="right-col">
                <a class="btn btn-outline-warning" id="cta-button">Perform API Call</a>
            </div>
        </div>
        <div class="loadingContainer" id='loadingContainer' style="display:none">
            <div class="loadingSymbol" id="loadingSymbol">
            </div>
            <p>Loading...</p>
        </div>

        <div class="users-container" id="users-container"style="display: none">
            <div class="button-group" id="button-group">
                <button onclick="sortByUsername()" class="btn btn-outline-primary" id="sort-by-username-button">Sort By Username</button>
                <button onclick="sortById()" class="btn btn-outline-primary" id="sort-by-id-button">Sort By ID</button>
            </div>
            <div class="user-list-area" id="user-list-area">
                <div class="row row-cols-1 row-cols-md-2 g-4" id="card-group">

                </div>
            </div>
        </div>
    </section>
    <footer>
        <a href="#" style='text-decoration: none; cursor: default;'>&copy 2021 Sean Robinson</a>
        <a href="http://robinsonwebdev.com" target="_blank">My Portfolio</a>
        <a href="http://robinsonwebdev.com/#contact" target="_blank">Contact Me</a>
    </footer>
    <script src='js/main.js'></script>
    <script src='js/sort.js'></script>
</body>
</html>
